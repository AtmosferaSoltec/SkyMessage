<form
  class="flex flex-col gap-4 p-4"
  [formGroup]="formGroup"
  (submit)="guardar()"
>
  <h2 class="text-xl font-bold text-colorBlack">Crear Plantilla</h2>

  <div class="flex flex-col gap-2 ">
    <div class="flex flex-col gap-1">
      <label class="font-medium text-colorBlack">Titulo</label>
      <input
        class="p-2 rounded-md bg-colorGrey focus:outline-none focus:ring-2 ring-colorBlack"
        placeholder="Ingresar un titulo"
        type="text"
        formControlName="titulo"
      />
    </div>
    <div class="flex flex-col gap-1">
      <label class="font-medium text-colorBlack">Mensaje</label>
      <textarea
        class="p-2 h-[200px] rounded-md resize-none bg-colorGrey focus:outline-none focus:ring-2 ring-colorBlack"
        placeholder="Ingresar descripciÃ³n"
        formControlName="cuerpo"
      ></textarea>
    </div>
  </div>

  <div class="flex items-center justify-end gap-2">
    <app-button theme="secondary" text="Cerrar" (click)="close()" />
    <app-button theme="primary" text="Guardar" type="submit" />
  </div>
</form>
